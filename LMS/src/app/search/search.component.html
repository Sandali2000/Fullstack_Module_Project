<div class="container">
  <form>
    <mat-form-field>
      <input
        type="text"
        [matAutocomplete]="auto"
        [formControl]="myControl"
        matInput/>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOption | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

</div>
